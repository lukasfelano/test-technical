<div class="container py-3">
  <div class="row">
    <div class="w-100 p-md-5 p-3 form">
      <h1 class="text-center mb-0 pb-3">Employee</h1>
      <div class="w-100">
        <div>
          <button class="btn btn-info" [routerLink]="['/add']">
            Add Employee
          </button>
        </div>
        <div class="d-md-flex justify-content-between py-3">
          <div class="d-flex">
            <div class="pr-2">Show Limit</div>
            <div>
              <select name="" (change)="changeLimit($event.target.value)">
                <option
                  *ngFor="let e of [10, 20, 50, 100]"
                  [selected]="employees.limit == e"
                  value="{{ e }}"
                >
                  {{ e }}
                </option>
              </select>
            </div>
          </div>
          <div class="d-flex pt-md-0 pt-3">
            <div class="pr-2">Search</div>
            <div>
              <input
                type="text"
                placeholder="Username"
                value="{{ search }}"
                (change)="changeSearch($event.target.value)"
              />
            </div>
          </div>
        </div>
        <table class="w-100 text-center table-emp">
          <thead>
            <tr>
              <th>No</th>
              <th>Username</th>
              <!-- <th>Email</th> -->
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let employee of employees.data[employees.page];
                let i = index
              "
            >
              <td>{{ employees.page * employees.limit + i + 1 }}</td>
              <td
                class="cursor-pointer"
                [routerLink]="['/employee/', employee.username]"
              >
                {{ employee.username }}
              </td>
              <!-- <td>{{ employee.email }}</td> -->
              <td class="d-flex justify-content-center py-2">
                <div class="px-2">
                  <button
                    class="btn btn-warning"
                    [routerLink]="['/employee/', employee.username]"
                  >
                    Edit
                  </button>
                </div>
                <div class="px-2">
                  <button class="btn btn-danger">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-md-flex justify-content-md-between pt-3">
          <div>Total Data : {{ employees.total }}</div>
          <div class="d-flex justify-content-center flex-wrap">
            <div
              class="px-1 pt-md-0 pt-2"
              *ngFor="
                let e of [].constructor(employees.totalPage);
                let i = index
              "
            >
              <button
                (click)="changePage(i)"
                [ngClass]="
                  i == employees.page ? 'btn btn-dark' : 'btn btn-secondary'
                "
              >
                {{ i + 1 }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

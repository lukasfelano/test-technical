<div class="container py-3">
  <div class="row">
    <div class="w-100 px-3 d-flex justify-content-center">
      <form
        class="p-md-5 p-3 col-md-6 col-12 form"
        [formGroup]="addForm"
        (ngSubmit)="submitAdd()"
      >
        <h1 class="mb-0 pb-2 text-center">Add Employee</h1>
        <div class="d-flex pb-2 justify-content-between w-100 py-2">
          <div class="col-3 px-0">Username</div>
          <div class="pl-3 col-9 pr-0">
            <input
              type="text"
              class="w-100 px-2"
              name="username"
              formControlName="username"
              placeholder="Username"
            />
          </div>
        </div>

        <div class="d-flex pb-2 justify-content-between w-100 py-2">
          <div>Name</div>
          <div class="d-flex pl-3 col-9 pr-0">
            <div class="pl-0 col-6">
              <input
                type="text"
                class="w-100 px-2"
                name="firstName"
                formControlName="firstName"
                placeholder="First name"
              />
            </div>
            <div class="pl-0 col-6 pr-0">
              <input
                type="text"
                class="w-100 px-2"
                name="lastName"
                formControlName="lastName"
                placeholder="Last name"
              />
            </div>
          </div>
        </div>

        <div class="d-flex pb-2 justify-content-between w-100 py-2">
          <div>Email</div>
          <div class="pl-3 col-9 pr-0">
            <input
              type="email"
              class="w-100 px-2"
              name="email"
              formControlName="email"
              placeholder="Email"
            />
          </div>
        </div>

        <div class="d-flex pb-2 justify-content-between w-100 py-2">
          <div>Birthday</div>
          <div class="pl-3 col-9 pr-0">
            <input
              matInput
              [max]="maxDate"
              [matDatepicker]="picker"
              class="w-100 px-2"
              name="birthDate"
              formControlName="birthDate"
              placeholder="Choose Date"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </div>
        </div>

        <div class="d-flex pb-2 justify-content-between w-100 py-2">
          <div>Salary</div>
          <div class="pl-3 col-9 pr-0">
            <input
              type="number"
              class="w-100 px-2"
              name="basicSalary"
              formControlName="basicSalary"
              placeholder="Salary"
            />
          </div>
        </div>

        <div class="d-flex pb-2 justify-content-between w-100 py-2">
          <div>Status</div>
          <div class="pl-3 col-9 pr-0">
            <input
              type="text"
              class="w-100 px-2"
              name="status"
              formControlName="status"
              placeholder="status"
            />
          </div>
        </div>

        <div class="d-flex pb-2 justify-content-between w-100 py-2">
          <div>Group</div>
          <div class="pl-3 col-9 pr-0">
            <select
              class="w-100 px-2 py-1"
              formControlName="group"
              name="group"
            >
              <option value="" selected hidden>Choose Group</option>
              <option value="Group1">Group1</option>
              <option value="Group2">Group2</option>
              <option value="Group3">Group3</option>
              <option value="Group4">Group4</option>
              <option value="Group5">Group5</option>
              <option value="Group6">Group6</option>
              <option value="Group7">Group7</option>
              <option value="Group8">Group8</option>
              <option value="Group9">Group9</option>
              <option value="Group10">Group10</option>
            </select>
          </div>
        </div>

        <div class="d-flex pb-2 justify-content-between w-100 py-2">
          <div>Description</div>
          <div class="pl-3 col-9 pr-0">
            <input
              matInput
              [matDatepicker]="description"
              class="w-100 px-2"
              name="description"
              formControlName="description"
              placeholder="Description"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="description"
            ></mat-datepicker-toggle>
            <mat-datepicker #description></mat-datepicker>
          </div>
        </div>
        <div class="d-flex justify-content-between pt-3">
          <div>
            <button
              class="btn btn-danger"
              type="button"
              [routerLink]="['/employee']"
            >
              Cancel
            </button>
          </div>
          <div><button class="btn btn-info" type="submit">Save</button></div>
        </div>
      </form>
    </div>
  </div>
</div>
